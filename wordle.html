<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly</title>
    <link rel="stylesheet" href="styles/wordle.css">

</head>

<body>
    <section class="logo-section">
        <img class="logo-img" src="images/worldeLogo.png" alt="worldeLogo">
    </section>

    <section class="input-section">
        <input class="input-field" id="input-id" placeholder="Enter a 5 letter word">
        <button id="check-button-id">check</button>
    </section>

    <section class="field-section">
        <ul class="game-field" id="field-id"></ul>
    </section>

    <section class="result-section">
        <p id="game-result-id"></p>
        <button id="play-again-id">play again</button>
    </section>

    <script src="src/wordle.js"></script>
</body>

</html>
