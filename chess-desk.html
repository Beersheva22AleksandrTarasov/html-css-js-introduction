<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-desk</title>
    <link rel="stylesheet" href="styles/chess-style.css">
</head>

<body>
    <div class="main">
        <div class="conteiner">

                <div class="white digit">1</div>

                <div class="white digit">3</div>

                <div class="black"></div>

                <div class="white digit">4</div>

                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white digit">4</div>

                <div class="white digit">5</div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>

                <div class="white digit">6</div>

                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>

                <div class="white digit">7</div>

                <div class="black"></div>

                <div class="black"></div>

                <div class="black"></div>
                <div class="white  border"></div>
                <div class="white digit">7</div>

                <div class="white digit">8</div>
                <div class="white border"></div>
                <div class="black"></div>
                <div class="white border"></div>
                <div class="black"></div>
                <div class="white border"></div>
                <div class="black"></div>
                <div class="white border"></div>
                <div class="black"></div>
                <div class="white digit digit">8</div>

                <div class="white"></div>
                <div class="white digit">a</div>
                <div class="white digit">b</div>
                <div class="white digit">c</div>
                <div class="white digit">d</div>
                <div class="white digit">e</div>
                <div class="white digit">f</div>
                <div class="white digit">g</div>
                <div class="white digit">h</div>
                <div class="white"></div>

            </div>
        </div>
    </div>

</html>
