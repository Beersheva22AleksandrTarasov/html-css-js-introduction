<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>
    <section class="logo-section">
        <img class="logo-img" src="images/quiz-logo.png" alt="worldeLogo">
    </section>

    <section class="input-section">
        <input class="input-field" id="input-id">
        <button id="check-button-id">check</button>
    </section>

    <section class="field-section">
        <p class="field-question" id="question-id">hello</p>
        <ul class="game-field" id="field-id"></ul>
        <button class="finish-button" id="finish-button-id">I know the word</button>

    </section>

    <section class="result-section">
        <p id="game-result-id"></p>
        <button id="play-again-id">play again</button>
    </section>

    <script src="src/quiz.js"></script>
</body>

</html>
